<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comidas API</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <div class="contenedor">
    <div class="envoltorio_comida">
      <div class="buscar-comida">
        <h2 class="titulo">Comidas API</h2>
        <blockquote>La comida real no tiene ingredientes, la comida real son ingredientes.</blockquote>

        <div class="buscar-caja">
          <input type="text" class="control-busqueda" placeholder="Introduce un ingrediente en inglÃ©s" id="entrada-busqueda">
          <button class="boton-busqueda" id="boton-busqueda">Buscar</button>
        </div>
      </div>

      <div class="resultado-comida">
        <div class="categorias">
            <div>
                <input type="checkbox" id="queso">
                <label for="queso">Queso</label>
            </div>
            <div>
                <input type="checkbox" id="huevo">
                <label for="huevo">Huevo</label>
            </div>
            <div>
                <input type="checkbox" id="leche">
                <label for="leche">Leche</label>
            </div>
        </div>
        <h2 class="titulo">Resultados:</h2>
        <div id="comida"></div>
      </div>

      <div class="detalles-comida">
        <button class="cerrar-detalles" id="cerrar-detalles">X</button>
        <div class="contenido-detalles"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
